<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{ /* 图片的宽高为1680*140 帧数为多少个动作*/
				height: 140px;/* 图片高度 */
				width: 140px;/* 图片总宽度除以帧数 1680/12*/
				background:url(images/run.png) left no-repeat;
				animation: move 1s steps(12) infinite;/* steps() 里面写的数字是多少个次数 这个是12次 */
			}
			@keyframes move{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1680px; /* 图片的总宽度 */
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
