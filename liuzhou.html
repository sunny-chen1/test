<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			table,td{
				border: 1px solid black;
			}
			table{
				border-collapse: collapse;
			}
			td{ 
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script>
			//第一题
			document.write("<table>");
			for(let i=1;i<=9;i++){
				document.write('<tr>');
				for(let j=1;j<=9;j++){
					if(j<=i){
						document.write("<td>"+i+"x"+j+"="+i*j+"</td>");
					}else{
						document.write("<td>"+"</td>")
					}
				}
				document.write("</tr>");
				document.write('<br>');
			}
				document.write("</table>");
				document.write('<br>');
				document.write('<br>');
				//第二题
				let x='x';
				document.write("<table border='1'>");
					document.write('<tr>');
					document.write("<td>"+x+"</td>");
					for(let a=0;a<=12;a++){
						document.write("<td>"+a+"</td>")
					}
					document.write("</tr>");
				for(let i=0;i<=12;i++){
					document.write('<tr>');
					document.write("<td>"+i+"</td>");
					for(let j=0;j<=12;j++){
						document.write("<td>"+i*j+"</td>");
					}
					document.write("</tr>");
				}
				document.write("</table>");
				document.write('<br>');
				document.write('<br>');
				
				//第三题
				for(let i=0;i<10;i++){
					for(let j=0;j<10;j++){
						document.write(i);
						document.write(j+' ');
					}
					document.write('<br>');
				}
				document.write('<br>');
				document.write('<br>');
				//第四题
					let sumA=0;
					let sumB=0;
					let sumC=0;
					for(let x=1;x<=100;x++){
						if(x%3===0 && x%5===0){
							document.write(x+"C"+"  ");
							sumC+=1;
						}else if(x%3===0){
							document.write(x+"A"+"  ");
							sumA+=1;
						}else if(x%5===0){
							document.write(x+"B"+"  ");
							sumB+=1;
						}
						else{
							document.write(x+"  ");
						}
					}
					document.write('<br>');
					document.write("A有"+sumA+"个"+"、"+"B有"+sumB+"个"+"、"+"C有"+sumC+"个");
					document.write('<br>');
					document.write('<br>');
					//第五题
					let a1=12;
					let b1=3;
					document.write('<br>');
					document.write("a的值为："+a1 );
					document.write('<br>');
					document.write("b的值为："+b1 );
					document.write('<br>');
					a1>b1?(document.write("a大于b")):((a1<b1)?(document.write("a小于b")):(document.write("a等于b")));
					document.write('<br>');
					document.write('<br>');
					
					//第六周
						let a=1;
						let b=2;
						let c=String(a)+String(b);
						document.write(c);
		</script>
	</body>
</html>
