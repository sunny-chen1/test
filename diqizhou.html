<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<h2>拓展</h2>
			<label for="a">请输入数字a：</label>
			<input id="a" type="text">
		</div>
		<div>
			<label for="b">请输入数字b：</label>
			<input id="b" type="text">
		</div>
		<div>
			<input id="submit" type="submit">
		</div>
		<p></p>
		<script>
	// document.write('<h2>拓展</h2>');
				
				const a=document.querySelector('#a');
				const b=document.querySelector('#b');
				const para=document.querySelector('p');
				const submit=document.querySelector('#submit');
				submit.onclick=function(e){
					if(a.value==='' || b.value===''){
						e.preventDefault(); //取消默认操作，阻止表单提交
						para.textContent='请输入a和b的值';
					}else{
						if(isNaN(a.value) || isNaN(b.value)){
						e.preventDefault(); //取消默认操作，阻止表单提交
						para.textContent='请输入数值型a和b';
					 }else{
						 let aa=Number(a.value);
						 let bb=Number(b.value);
						if(aa>bb){
							para.textContent=`a的值为${aa},b的值为${bb},a大于b`;
						}else if(aa<bb){
							para.textContent=`a的值为${aa},b的值为${bb},a小于b`;
						}else{
							para.textContent=`a的值为${aa},b的值为${bb},a等于b`;
						}
					 }
					} 
				}
							document.write('<hr>');
			document.write('<h2>练习题二第1题</h2>');

			let b1=3;

				document.write(`a的值是${a1},b的值是${b1},a小于b`);

				document.write(`a的值是${a1},b的值是${b1},a大于b`);
			}else{
				document.write(`a的值是${a1},b的值是${b1},a等于b`);
			}
			document.write('<hr>');
			
			document.write('<h2>练习题二第2题</h2>');

				document.write(`可以被5整除,${a2/5}`);
			}else{
				document.write(`不可以被5整除`);
			}
			document.write('<hr>');
			
			document.write('<h2>练习题二第3题</h2>');
			for(let i=0;i<=100;i++){
				if(i%2===0){
					document.write(`${i}  `);
				}
			}
			document.write('<hr>');
			
			document.write('<h2>练习题二第4题</h2>');
			let i=1;
			while(i<=100){
				if(i%7===0){
					document.write(i+'  ');

					i++;
			}
			
			// do{

			// 		document.write(i+'  ');
			// 	}
			// 	i++;
			// }while(i<=100);
			document.write('<hr>');
			
			document.write('<h2>练习题二第5题</h2>');
			let a5=16;
			let b5=14;
			let c5=30;
			if(a5>b5){
				if(a5>c5){
					document.write("最大值为"+a5);
				}else{
					document.write("最大值为"+c5);
				}
			}else{
				if(b5>c5){
					document.write("最大值为"+b5);
					}else{
					document.write("最大值为"+c5);
				}
			}
			document.write('<hr>');
			
			document.write('<h2>练习题三第1题</h2>');
			let oushu='';
			let jishu='';
			for(let i=0;i<=100;i++){
				if(i%2===0){
					oushu=oushu+i+' ';
				}else{
					jishu=jishu+i+' ';
				}
			}
				document.write("100以内的偶数是:"+oushu);
				document.write('<br>')
				document.write("100以内的奇数是:"+jishu);
				document.write('<hr>');
				
				document.write('<h2>练习题三第2题</h2>');
				let y=0;
				let z='';
				let test=(...q)=>{
					// console.log(q[2]);
					for(let i=q.length-1;i>=0;i--){
							if(i===0){
									z=z+q[i];
								}else{
									z=z+q[i]+'+';
								}
								y+=q[i];
						}
						return z+'='+y;
				}
				document.write(test(1,2,3,4));
				document.write('<hr>');
				
			
		</script>
