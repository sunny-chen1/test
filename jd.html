<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{ /* 图片的宽高为662*2045 帧数为多少个动作*/
				width: 662px;/* 图片高度 */
				height: 681px;/* 图片总宽度除以帧数 2045/3*/
				background:url(images/jd.png) left no-repeat;
				animation: move 1s steps(3) infinite;/* steps() 里面写的数字是多少个次数 这个是3次 */
			}
			@keyframes move{
				from{
					background-position: 0 0;
				}
				to{
					background-position: 0 -2045px; /* 图片的总宽度 */
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
