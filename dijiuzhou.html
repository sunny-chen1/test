			<img src="images/e-r.png" >
		<script>
			{	
			let p1=document.querySelector('#p1');
			const form1=document.querySelector('#form1');
			let name=document.querySelector('#a');
			let pw=document.querySelector('#b');
			let man=document.querySelector('#c1');
			let woman=document.querySelector('#c2');
			let like1=document.querySelector('#like1');
			let like2=document.querySelector('#like2');
			let like3=document.querySelector('#like3');
			let resume=document.querySelector('#resume');
			// sub.onclick=function(){
				form1.onsubmit=function(e){
				let pw1=pw.value.length;
				let resumelen=resume.value.length;
				if(name.value===''){
				e.preventDefault(); 
				p1.textContent='姓名不能为空';
				}else if(pw1<2 || pw1>10){
					e.preventDefault(); 
					p1.textContent='密码长度2-10位';
				}else if(man.checked==false && woman.checked==false){
					e.preventDefault();
					p1.textContent='性别必须选择一项';
				}else if(like1.checked==false && like2.checked==false && like3.checked==false){
					e.preventDefault();
					p1.textContent='爱好必须选择一项';
				}else if(resumelen<10){
					e.preventDefault();
					p1.textContent='简历至少10个字符';
				}
			}
			}
			{
				let p2=document.querySelector('#p2');
				const form2=document.querySelector('#form2');
				let name2=document.querySelector('#name2');
				let pwd2=document.querySelector('#pwd2');
				let radio21=document.querySelector('#radio21');
				let radio22=document.querySelector('#radio22');
				let like21=document.querySelector('#like21');
				let like22=document.querySelector('#like22');
				let like23=document.querySelector('#like23');
				let check=document.getElementsByName('checkbox2');
				
					form2.onsubmit=function(e){
					let pwd2len=pwd2.value.length;
					let num=0;
					for(let i=0;i<check.length;i++){
						if(check[i].checked === true){
							num++;
						}
					}
					if(name2.value===''){
					e.preventDefault(); 
					p2.textContent='姓名不能为空';
					}else if(pwd2len<2 || pwd2len>10){
						e.preventDefault(); 
						p2.textContent='密码长度2-10位';
					}else if(radio21.checked==false && radio22.checked==false){
						e.preventDefault();
						p2.textContent='性别必须选择一项';
					}else if(num< 2){
						e.preventDefault();
						p2.textContent='课程至少选择两项';
					}
				}
			}
			{
				let boxid=document.querySelector('#boxid');
				boxid.onclick=function(){
					let qx=document.getElementsByName('qx');
					if (boxid.checked===false){
						for(let i=0;i<qx.length;i++){
							qx[i].checked=false;
						}
					}else{
					for(let i=0;i<qx.length;i++){
							qx[i].checked=true;
						}
					}
				}
				let fx=document.querySelector('#fx');
				fx.onclick=function(){
					let qx=document.getElementsByName('qx');
					for(let i=0;i<qx.length;i++){
						if(qx[i].checked===false){
							qx[i].checked=true;
						}else{
							qx[i].checked=false;
						}
					}
				}
			}
		</script>
