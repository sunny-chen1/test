<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{ /* 图片的宽高为800*100 帧数为多少个动作*/
				height: 100px;/* 图片高度 */
				width: 100px;/* 图片总宽度除以帧数 800/8*/
				background: url(images/loading.png) left no-repeat;
				animation: loading 1s steps(8) infinite;/* steps() 里面写的数字是多少个次数 这个是8次 */
			}
			@keyframes loading{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -800px 0; /* 图片的总宽度 */
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
